<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<head> <!--  Git rid of once Controller has "User Registration" added to it-->
    <!--    <meta charset="UTF-8">-->
    <title>Create Account</title> <!--  Git rid of once Controller has "User Registration" added to it-->
</head> <!--  Git rid of once Controller has "User Registration" added to it-->

<body class="site">

<header>
    <h1 class="title is-1 has-text-centered mt-3 has-text-light">Create your Account</h1>
</header>

<main class="site-content">
    <section class="section">
<!--        <div class="container">-->
        <div class="">
            <h2 class="title is-2 mb-4 has-text-light">Create Account</h2>
        </div>
        <form action="/register" method="POST">
            <div class="field">
                <label class="label has-text-light">Username</label>
                <div class="control">
                    <input class="input is-focused" type="text" th:field="${user.username}" placeholder="">
                </div>
            </div>
            <div class="field">
                <label class="label has-text-light">Password</label>
                <div class="control">
                    <input class="input" type="password" th:field="${user.password}" placeholder="">
                </div>
            </div>
            <div class="field">
                <label class="label has-text-light">Full Name</label>
                <div class="control">
                    <input class="input" type="text" th:field="${user.name}" placeholder="">
                </div>
            </div>
            <div class="buttons mt-5">
                <input class="button is-link is-dark is-rounded" type="submit" value="Create Account">
                <a class="button is-rounded is-info is-dark ml-3" href="/users">All Users</a>
            </div>
        </form>
    </section>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
